<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JayWaikato | Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f5f9;
      color: #333;
    }
    header {
      background: #4a90e2;
      padding: 2rem;
      text-align: center;
      color: white;
    }
    main {
      padding: 2rem;
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .project-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .project-card h3 {
      margin-top: 0;
    }
    .project-card a {
      text-decoration: none;
      color: #4a90e2;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #4a90e2;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>JayWaikato</h1>
  <p>Welcome to My Portfolio!</p>
</header>

<main>
  <h2>My Projects</h2>
  <div class="projects">

    <div class="project-card">
      <h3>CPU Utilization Collector</h3>
      <p>Automates the process of collecting CPU utilization data from network devices and visualizing it.</p>
      <a href="https://github.com/JayWaikato/cpu-utilization-collector" target="_blank">View on GitHub</a>
    </div>

    <!-- You can add more project cards below in the same format -->

  </div>
</main>

<footer>
  <p>Built by JayWaikato | <a style="color: white;" href="https://github.com/JayWaikato" target="_blank">GitHub</a></p>
</footer>

</body>
</html>
