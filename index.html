<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shashwot Risal</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome 6 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>

<body class="bg-white text-gray-800">

<!-- Hero Section -->
<section id="home" class="min-h-screen flex flex-col justify-center px-4">
  <div class="flex flex-col md:flex-row items-center justify-center gap-12">
    <div class="text-center md:text-left space-y-4">
      <h1 class="text-4xl md:text-6xl font-bold">Shashwot Risal</h1>
      <h2 class="text-xl text-gray-600">DevOps | SRE | Cybersecurity</h2>

      <div class="flex items-center justify-center md:justify-start space-x-2 text-gray-500 text-sm">
        <i class="fas fa-globe"></i><span>Hamilton, New Zealand</span>
      </div>

      <!-- Social Icons -->
      <div class="flex items-center justify-center md:justify-start space-x-4 mt-4">
        <!-- Email -->
        <a href="#" class="border p-3 rounded-lg bg-white text-gray-600 hover:text-blue-500 hover:bg-gray-100">
          <i class="fas fa-envelope"></i>
        </a>
        <!-- Phone -->
        <a href="#" class="border p-3 rounded-lg bg-white text-gray-600 hover:text-blue-500 hover:bg-gray-100">
          <i class="fas fa-phone"></i>
        </a>
        <!-- LinkedIn (special background) -->
        <a href="#" class="border p-3 rounded-lg bg-gray-600 text-white hover:bg-blue-500">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <!-- X (Twitter) -->
        <a href="#" class="border p-3 rounded-lg bg-white text-gray-600 hover:text-blue-500 hover:bg-gray-100">
          <i class="fab fa-x-twitter"></i>
        </a>
        <!-- GitHub -->
        <a href="#" class="border p-3 rounded-lg bg-white text-gray-600 hover:text-blue-500 hover:bg-gray-100">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <!-- Profile Image -->
    <div>
      <img src="https://via.placeholder.com/200" alt="Profile" class="rounded-xl w-48 h-48 object-cover">
    </div>
  </div>
</section>

<!-- Fade-in Scroll Animation -->
<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.1 });

document.querySelectorAll('.fade-in').forEach(section => {
  observer.observe(section);
});
</script>

</body>
</html>
